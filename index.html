<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Score Board</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div id="welcome">SCOREBOARD</div>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score-el">0</p>
                <div class="scores">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="away-score-el">0</p>
                <div class="scores">
                    <button onclick="add1Away()">+1</button>
                    <button onclick="add2Away()">+2</button>
                    <button onclick="add3Away()">+3</button>
                </div>
            </div>
            <div id="reset-conteiner">
                <button id="reset" onclick="resetScore()">Reset Score</button>
                <img src="basketball3d.png" width="100">
            </div>
            <div class="timer-container">
                <div id="timer">15:00</div>
                <button id="start-btn" onclick="startTimer()">Start Timer</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
